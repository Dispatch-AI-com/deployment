# docker-compose.uat.yml
networks:
  dispatchai-uat-network:
    external: true

services:
  frontend:
    image: ${UAT_FRONTEND_ECR}:${IMAGE_TAG}
    container_name: dispatchai-frontend-uat
    ports:
      - "3000:3000"
    restart: always
    networks:
      - dispatchai-uat-network
      
  api:
    image: ${UAT_BACKEND_API_ECR}:${IMAGE_TAG}
    container_name: dispatchai-api-uat
    env_file:
      - .env.uat
    environment:
      - SHOW_ERROR_MESSAGE=true
      - NODE_ENV=uat
      - LOG_TO_FILE=true
    ports:
      - "4000:4000"
    restart: always
    networks:
      - dispatchai-uat-network

  ai:
    image: ${UAT_BACKEND_AI_ECR}:${IMAGE_TAG}
    container_name: dispatchai-ai-uat
    env_file:
      - .env.uat
    ports:
      - "8000:8000"
    restart: always
    networks:
      - dispatchai-uat-network